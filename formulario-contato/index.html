<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Contato</title>

  
  <link rel="stylesheet" href="./index.css">
</head>

<body>
 
  <img src="img/edu.png" alt="Fundo" class="bg-img">

  <div class="overlay"></div> 

  <div class="container">
    <h1>Entre em Contato</h1>
    <p>Preencha os campos abaixo e retornaremos em breve.</p>

    <form id="formContato">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

      <label for="sobrenome">Sobrenome</label>
      <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome" required>

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="exemplo@dominio.com" required>

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" name="mensagem" rows="4" placeholder="Escreva sua mensagem..." required></textarea>

      <button type="submit" class="btn">Enviar</button>
    </form>

    <p id="msgSucesso" class="sucesso" style="display:none;">✅ Formulário enviado com sucesso!</p>
  </div>
</body>
</html>
