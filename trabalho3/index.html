<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário Completo</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  
  <img src="img/eduu.jpg" alt="Fundo" class="bg-img">
  <div class="overlay"></div>

  <div class="container">
    <h1>Formulário Pessoal</h1>
    <p>Preencha todos os campos abaixo com seus dados pessoais</p>

    <form id="cadastroCompleto">
      
      <h2>Identificação</h2>
      <div class="grid">
        <div>
          <label for="nome">Nome completo</label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
        </div>

        <div>
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
        </div>

        <div>
          <label for="nascimento">Data de nascimento</label>
          <input type="date" id="nascimento" name="nascimento" required>
        </div>
      </div>

     
      <h2>Contato</h2>
      <div class="grid">
        <div>
          <label for="endereco">Endereço</label>
          <input type="text" id="endereco" name="endereco" placeholder="Rua, número e complemento" required>
        </div>

        <div>
          <label for="bairro">Bairro</label>
          <input type="text" id="bairro" name="bairro" placeholder="Informe seu bairro" required>
        </div>

        <div>
          <label for="cidade">Cidade</label>
          <input type="text" id="cidade" name="cidade" placeholder="Informe sua cidade" required>
        </div>

        <div>
          <label for="estado">Estado</label>
          <input type="text" id="estado" name="estado" placeholder="UF" maxlength="2" required>
        </div>

        <div>
          <label for="cep">CEP</label>
          <input type="text" id="cep" name="cep" placeholder="00000-000" required>
        </div>

        <div>
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
        </div>

        <div>
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="exemplo@dominio.com" required>
        </div>
      </div>

      
      <h2>Informações pessoais e familiares</h2>
      <div class="grid">
        <div>
          <label for="estadoCivil">Estado civil</label>
          <select id="estadoCivil" name="estadoCivil" required>
            <option value="">Selecione...</option>
            <option value="solteiro">Solteiro(a)</option>
            <option value="casado">Casado(a)</option>
            <option value="divorciado">Divorciado(a)</option>
            <option value="viuvo">Viúvo(a)</option>
          </select>
        </div>

        <div>
          <label for="nacionalidade">Nacionalidade</label>
          <input type="text" id="nacionalidade" name="nacionalidade" placeholder="Ex: Brasileiro(a)" required>
        </div>

        <div>
          <label for="certidao">Certidão</label>
          <input type="text" id="certidao" name="certidao" placeholder="Número da certidão" required>
        </div>

        <div>
          <label for="filiacao">Filiação</label>
          <textarea id="filiacao" name="filiacao" rows="2" placeholder="Nome do pai e/ou mãe" required></textarea>
        </div>
      </div>

      <button type="submit" class="btn">Enviar Cadastro</button>
    </form>

    <p id="msgSucesso" class="sucesso" style="display:none;">✅ Cadastro enviado com sucesso!</p>
  </div>

  <script>
    const form = document.getElementById('cadastroCompleto');
    const msg = document.getElementById('msgSucesso');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      msg.style.display = 'block';
      form.reset();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
